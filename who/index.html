<!DOCTYPE html>
<html>
    <head>
        <title>Who art thou?</title>

        <link rel="stylesheet" href="main.css" />
   </head>
    <body>
        <main>
            <p id="error"></p>
            <object name="page" data="" type="text/html"></object>
        </main>

        <script type="module">
            import * as dom from './domUtils.js';

            const resize = () => {
                const page = document.page;
                page.width = innerWidth;
                page.height = innerHeight;
            }

            addEventListener('resize', () => {
                resize();
            });
            resize();

            dom.loadDefaultPage();
        </script>
    </body>
</html>
