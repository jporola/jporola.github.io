<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            div {
                line-height: 100vh;
                font-size: 50vmin;
            }
        </style>
    </head>
    <body>
        <div id="week"></div>

        <script type="text/javascript">
            Date.prototype.getWeekNumber = function(){
                var d = new Date(+this);
                d.setHours(0,0,0);
                d.setDate(d.getDate()+4-(d.getDay()||7));
                return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
            };

            var week = new Date().getWeekNumber();
            document.title = week;
            document.getElementById('week').innerHTML = week;
        </script>
    </body>
</html>
