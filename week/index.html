<!DOCTYPE html>
<html>
    <head>
        <title>week</title>

        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            div {
                line-height: 50vh;
                font-size: 25vmin;
            }
            .desc {
                font-size: 50%;
            }
        </style>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    </head>
    <body>
        <div>
            <span id="isoweek"></span>
            <span class="desc">(ISO)</span>
        </div>
        <div><span id="week"></span></div>

        <script type="text/javascript">
            var m = moment();
            document.getElementById('week').innerHTML = m.week();
            document.getElementById('isoweek').innerHTML = m.isoWeek();
        </script>
    </body>
</html>
